<!DOCTYPE html>
<html>
<head>
    <title>Bot Detector</title>
</head>
<body>
    <h2>Сбор комментариев с видео YouTube</h2>
    <form method="post">
        <input name="link" placeholder="https://www.youtube.com/watch?v=..." required style="width:400px"><br><br>
        <select name="period">
            <option value="7days">Последняя неделя</option>
            <option value="1month" selected>Последний месяц</option>
            <option value="6months">Последние 6 месяцев</option>
        </select><br><br>
        <button type="submit">Собрать комментарии</button>
    </form>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    {% if comments %}
        <h3>Результаты ({{ comments|length }} комментариев):</h3>
        <ul>
            {% for c in comments %}
                <li><b>{{ c.author }}</b>: {{ c.text }} <i>({{ c.date }})</i></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
