<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сбор комментариев с видео YouTube</title>
</head>
<body>
    <h2>Сбор комментариев с видео YouTube</h2>

    <form method="POST">
        <input type="text" name="video_url" placeholder="https://www.youtube.com/watch?v=..." style="width: 400px;" required><br><br>

        <select name="period">
            <option value="7">Последняя неделя</option>
            <option value="30" selected>Последний месяц</option>
            <option value="180">Последние полгода</option>
        </select><br><br>

        <button type="submit">Собрать комментарии</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if comments %}
        <h3>Результаты ({{ comments|length }} комментариев):</h3>
        <ul>
        {% for c in comments %}
            <li><strong>{{ c.author }}</strong>: {{ c.text }} ({{ c.date }})</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
